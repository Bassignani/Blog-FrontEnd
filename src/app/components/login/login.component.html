
<div class="col md-12 mt-3">
    <h1>{{ page_title }}</h1>

    <p>
        Identificate en la plataforma para comenzar!
    </p>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Formulario de LOGIN-->
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email"  class="form-control"  #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,4}$" >
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            El Email no es válido
        </small>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password"  class="form-control"  #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-Z0-9]+">
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            La Contraseña no es válida
        </small>
    </div>
    <input type="submit" name=""  value="Identificarse" class="btn btn-success" [disabled]="loginForm.invalid"/>
</form>

</div>
