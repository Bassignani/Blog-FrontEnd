<div class="col-md-12 mt-3">
    <h1>{{ page_title }}</h1>

    <p *ngIf="status != 'success'" >
        Crea una nueva categoria para el Blog.
    </p>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        La categoria se ha creado correctamente.  
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Error al crear la categoria.
    </div>

    <!-- Formulario de ajustes-->
    <form action="" class="col-md-5 ml-0 pl-0" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">  
        <div class="form-group">
            <label for="name">Nombre</label>            
        <input type="text" name="name"  class="form-control" #name="ngModel" [(ngModel)]="category.name" required>                
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El Nombre no es v√°lido
            </small>
        </div>
        <br>

        <input type="submit" name=""  value="Guardar" class="btn btn-success" [disabled]="categoryForm.invalid"/>
    </form>

</div>
